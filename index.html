<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>LIBRARY</h1>
      </div>

      <div id="card-container"></div>

      <button id="add-book">+</button>

      <footer>
        <a href="https://github.com/Kiwasthal/library"
          ><img src="img/mark.png" /></a
        >Kiwasthal 2022
      </footer>
    </div>

    <!-- modal -->

    <div class="bg-modal">
      <div class="modal-content">
        <div class="close">+</div>
        <form id="myform" action="">
          <span class="errormsg" aria-live="polite"></span>
          <input type="text" placeholder="Title" id="book-title" required />
          <input type="text" placeholder="Author" id="book-author" required//>
          <input type="number" placeholder="Pages" id="book-pages" required//>
        </form>
        <button id="create-book">ADD</button>
      </div>
    </div>
  </body>
</html>
